{% extends "start.html" %}
{% block title %}Profile Page{% endblock title %}
{% block content %}
<html>
<head>
<title>Django File Upload - cairocoders</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container" style="padding:20px;">
    <div class="row">
        <div class="col-12">
            <a href="/download/">
                <button class = "button" type ="button">Download Template </button>
            </a>
            <p><h1>Django File Upload Save to Mysql Database-Admin Page</h1></p>
            <form method="POST" class="post-form" enctype="multipart/form-data">  
                    {% csrf_token %}  
                    <a href="{% url 'adminprofile' %}">
                    <label style = "margin: 25px;" class = "custom-file-upload" >
                        <button style = "font-size: 20px;" type="button">Run Tournament</button>
                    </a>
        
            </form>  
        </div>
    </div>

    {% for bot in botlist %}
    <div class="card mt-2">
        <div class="card-header">
            <strong>@{{bot.name}}</strong>
        </div>
    </div>
    {% empty %}
    <p> No bots</p>
    {% endfor %}

</div>
</body>  
</html>
{% endblock content %}
