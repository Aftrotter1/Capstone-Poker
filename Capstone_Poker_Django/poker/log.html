<!doctype html>
<html>
  <style>
   body {
      background-image: url('carpet.jpg');

    }
    h1 {
      text-shadow: 2px 2px 5px black;
    }
    p {
      border: solid;
      border-color: black;
      background-color: white;
    }
    .button {
    padding: 15px 25px;
    font-size: 24px;
    font-family: 'Bevan';
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: #d3100a;
    border: solid;
    border-radius: 15px;
    box-shadow: 0 9px #999;
    }
    .button:hover {background-color: #0ed314}
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    .animated-border {
      width: 200px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: #333;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
  }
    .neon-border {
      width: 300px;
      height: px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Bevan';
      font-size: 40px;
      color: white;
      background-color: green;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
  }
  .neon-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-radius: 10px;
      box-sizing: border-box;
      animation: neonGlow 2s infinite linear;
  }

  @keyframes neonGlow {
      0% {
          border-color: #ff00ff;
          box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      25% {
          border-color: #00ffff;
          box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
      50% {
          border-color: #ffff00;
          box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
      }
      75% {
          border-color: #ff00ff;
          box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      100% {
          border-color: #00ffff;
          box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
  }

  .neon-border {
      text-shadow: 0 0 5px #fff, 0 0 10 px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
  }
  </style>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log</title>
    <meta charset="utf-8">
  </head>
  <body class = "border">
    <h1 class = "neon-border">Poker Log</h1>
    <form action="/">
        <button id="run-button" class="button">Go Back to File Upload</button>
      </form>

      <form action="">
        <button id="run-button" class="button">New Game</button>
      </form>
    <p>GAME RESULT:{{log}}</p>
  </body>
</html>
