<!doctype html>
<html>
  <style>
    body {
      background-image: url('/static/admin/img/carpet.jpg');

    }
    h1 {
      text-shadow: 2px 2px 5px black;
    }
    p {
      background-color: green;
      border-radius: 10px;
      font-size: 24px;
    }
    select {
    width: 10rem;
    background-color: #c3f0c6;
    border: #b2eeac 2px solid;
}

select>option {
    background-color: #b8e1ba;
}

label {
  display: block;
  width: 515px;
  font-family: 'Interstate',sans-serif;
  font-size: 16px;
  font-weight: bold;
  -webkit-border-radius:5px;
  -moz-border-radius:5px;
  border-radius:5px;
  border:1px solid #b2eeac;
  overflow:hidden;
  background: #b8e1ba;
  position:relative;
}
    .button {
    padding: 15px 25px;
    font-size: 24px;
    font-family: 'Bevan';
    text-align: center;
    cursor: pointer;
    outline: none;
    color: #fff;
    background-color: rgb(172, 146, 1);
    border: solid;
    border-radius: 15px;
    box-shadow: 0 9px #999;
    }
    .button:hover {background-color: rgb(107, 91, 0)}
    .button:active {
      background-color: #3e8e41;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
    .animated-border {
      width: 200px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      font-size: 30px;
      color: #333;
      position: relative;
      overflow: hidden;
      border: 2px solid transparent;
  }
    .neon-border {
      width: 600px;
      height: px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Bevan';
      font-size: 40px;
      color: white;
      background-color: green;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
  }
  .neon-border::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 4px solid transparent;
      border-radius: 10px;
      box-sizing: border-box;
      animation: neonGlow 2s infinite linear;
  }

  @keyframes neonGlow {
      0% {
          border-color: #ff00ff;
          box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      25% {
          border-color: #00ffff;
          box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
      50% {
          border-color: #ffff00;
          box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
      }
      75% {
          border-color: #ff00ff;
          box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
      }
      100% {
          border-color: #00ffff;
          box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      }
  }

  .neon-border {
      text-shadow: 0 0 5px #fff, 0 0 10 px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
  }
  </style>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Bevan' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Game</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1 class = "neon-border">Choose Game Elements</h1>
      <form action="/customgame/" method="post">
        {% csrf_token %}
        <button id="run-button" class="button">Start Custom</button>
        <a href="/gamechoice/" class="button">Back to Game Choice</a>
        <p></p>
        <p></p>
        <div class="stackBlock">
      

        <label style = "font-size: 20px" for="stacknumber">Choose the Starting Stack:</label>

        <select style = "font-size: 20px" name="stacknumber" id="stacknumber">
          <option value="100">100</option>
          <option value="500">500</option>
          <option value="1000" selected="selected">
            1000
            </option>
            
          <option value="2000">2000</option>
          <option value="3000">3000</option>
          <option value="5000">5000</option>
          <option value="10000">10000</option>
        </select>
      </div>
      <div class="blind Block">
      

        <label style = "font-size: 20px" for="smallBlind">Choose the Small Blind:</label>

        <select style = "font-size: 20px" name="smallBlind" id="smallBlind">
          <option value="10" selected="selected">
            10
            </option>
          <option value="20">20</option>
          <option value="50">50</option>
            
          <option value="100">100</option>
          <option value="200">200</option>
          <option value="500">500</option>
          <option value="1000">1000</option>
        </select>
      </div>


      <div class="buttonBlock">
      

        <label style = "font-size: 20px" for="botnumber">Choose the Number of Bots for the Custom Game:</label>

        <select style = "font-size: 20px" name="botnumber" id="botnumber">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4" selected="selected">
            4
            </option>
            
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
        </select>
      </div>

      </form>


  </body>
</html>
